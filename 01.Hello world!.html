    <!--JS代码需要编写到script标签中-->
    <script type="text/javascript">
        /*
            控制浏览器弹出一个警告框
            alert("Hello world!");
        */

        /*
            让计算机在浏览器中输出一个内容
            doucument.write()可以向body中输出一个内容
            document.write("Hello world!");
        */
        
        /*
            向控制台输出一个内容
            console.log()的作用是向控制台输出一个内容
            console.log("Hello world!");
        */
            

    </script>
